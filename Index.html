<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="d-flex p-2 bd-highlight" style="justify-content: center;">
                <div v-for="i in numMovies" class="card" style="width: 18rem;">
                    <img v-bind:src="getImage(i)" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{moviesObject.results[i-1].title}}</h5>
                        <div class="btn-group">
                            <a href="#" class="btn btn-primary">Buy Child Ticket</a>
                            <a href="#" class="btn btn-secondary">But Adult Ticket</a>
                        </div>
                        <p class="card-text">{{moviesObject.results[i-1].overview}}</p>
                        
                    </div>
                </div>
        </div>

        <div v-if="seen" class="d-flex p-2 bd-highlight" style="justify-content: center;">
            <div class="container">
                <div class="row" style="justify-content: center;">
                    <div class="col-sm-12 col-md-10 col-md-offset-1">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Movie</th>
                                    <th>Tickets</th>
                                    <th class="text-center">Price</th>
                                    <th class="text-center">Total</th>
                                    <th> </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="col-sm-8 col-md-6">
                                    <div class="media">
                                        <a class="thumbnail pull-left" href="#"> <img class="media-object" src="" style="width: 72px; height: 72px;"> </a>
                                        <div class="media-body">
                                            <h4 class="media-heading"></h4>
                                            
                                        </div>
                                    </div></td>
                                    <td class="col-sm-1 col-md-1" style="text-align: center">
                                    <input type="email" class="form-control" id="exampleInputEmail1" value="1">
                                    </td>
                                    <td class="col-sm-1 col-md-1 text-center"><strong></strong></td>
                                    <td class="col-sm-1 col-md-1 text-center"><strong></strong></td>
                                    <td class="col-sm-1 col-md-1">
                                    <button type="button" class="btn btn-danger">
                                        <span class="glyphicon glyphicon-remove"></span> Remove
                                    </button></td>
                                </tr>
                                <tr>
                                    <td class="col-md-6">
                                    <div class="media">
                                        <a class="thumbnail pull-left" href="#"> <img class="media-object" src="" style="width: 72px; height: 72px;"> </a>
                                        <div class="media-body">
                                            <h4 class="media-heading"><a href="#"></a></h4>
                                            <h5 class="media-heading"> by <a href="#">Brand name</a></h5>
                                        </div>
                                    </div></td>
                                    <td class="col-md-1" style="text-align: center">
                                    <input type="email" class="form-control" id="exampleInputEmail1" value="1">
                                    </td>
                                    <td class="col-md-1 text-center">
                                            <input type="email" class="form-control" id="exampleInputEmail1" value="1">
                                    </td>
                                    <td class="col-md-1 text-center"><strong></strong></td>
                                    <td class="col-md-1">
                                    <button type="button" class="btn btn-danger">
                                        <span class="glyphicon glyphicon-remove"></span> Remove
                                    </button></td>
                                </tr>
                                <tr>
                                    <td>   </td>
                                    <td>   </td>
                                    <td>   </td>
                                    <td><h5>Subtotal</h5></td>
                                    <td class="text-right"><h5><strong></strong></h5></td>
                                </tr>
                                <tr>
                                    <td>   </td>
                                    <td>   </td>
                                    <td>   </td>
                                    <td><h5>Tax</h5></td>
                                    <td class="text-right"><h5><strong>$6.94</strong></h5></td>
                                </tr>
                                <tr>
                                    <td>   </td>
                                    <td>   </td>
                                    <td>   </td>
                                    <td><h3>Total</h3></td>
                                    <td class="text-right"><h3><strong>$31.53</strong></h3></td>
                                </tr>
                                <tr>
                                    <td>   </td>
                                    <td>   </td>
                                    <td>   </td>
                                    <td>
                                    
                                    <td>
                                    <button type="button" class="btn btn-success">
                                        Checkout <span class="glyphicon glyphicon-play"></span>
                                    </button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        var app = new Vue({
            el: "#app",
            data: {
                moviesObject: "",
                numMovies: 3,
                seen: true
            },
            methods: {
                request: function(){
                    if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                    var jsObject = JSON.parse(httpRequest.responseText);
                    this.moviesObject = jsObject
                    }
                },
                getImage(i){
                    return "https://image.tmdb.org/t/p/w500" + this.moviesObject.results[i-1].poster_path
                }
            }
        })
        var httpRequest = new XMLHttpRequest();
                httpRequest.open("get", "https://api.themoviedb.org/3/movie/now_playing?api_key=d35e6f1bf8c1c544c9a27fedf739fa6d&language=en-US&page=1");
                httpRequest.send();

                httpRequest.onreadystatechange  = app.request;
                   
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
